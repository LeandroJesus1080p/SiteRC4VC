<section id="oportunidade" class="pt-10 pb-20 px-8 md:px-16 bg-transparent">
    <h2 class="text-3xl md:text-4xl font-extrabold text-center text-gray-900 mb-16">
        Porque o RC Profissional é <br> um <span class="text-[#009b9f]">OCEANO AZUL</span>?
    </h2>

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

        <div class="bg-white rounded-3xl shadow-xl aspect-video relative border border-gray-100 overflow-hidden group">
            <video #videoPlayer class="w-full h-full object-cover" playsinline>
                <source src="https://rc4vc.com/assets/videos/institucional.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>

            @if (!videoPlaying) {
            <!-- Sombra Lateral (Vinheta) -->
            <div
                class="absolute inset-0 z-0 pointer-events-none bg-gradient-to-r from-black/20 via-transparent to-black/20">
            </div>

            <div (click)="playVideo(videoPlayer)"
                class="absolute inset-0 flex items-center justify-center bg-black/10 backdrop-blur-sm cursor-pointer transition-all hover:bg-black/20 hover:backdrop-blur-md z-10 w-full h-full">
                <div
                    class="w-20 h-20 bg-[#e0f2f3] rounded-full flex items-center justify-center shadow-md transform hover:scale-110 transition-transform">
                    <svg class="w-10 h-10 text-[#009b9f] ml-1" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M4 4l12 6-12 6z" />
                    </svg>
                </div>
            </div>
            }
        </div>

        <div class="space-y-6">
            @for (motivo of motivosOceanoAzul; track motivo.destaque) {
            <div class="flex gap-4 items-start">
                <span class="text-[#009b9f] text-2xl leading-none mt-1">▪</span>
                <p class="text-gray-700 text-lg">
                    <strong>{{ motivo.destaque }}</strong> {{ motivo.texto }}
                </p>
            </div>
            }
        </div>

    </div>

    <div class="text-center mt-16">
        <a href="https://wa.me/+5511993502798?text=Gostaria%20de%20obter%20mais%20detalhes%20sobre%20as%20solu%C3%A7%C3%B5es%20oferecidas%20pela%20RC4VC."
            target="_blank" rel="noopener noreferrer"
            class="bg-[#f05a10] text-white font-bold py-4 px-8 text-lg lg:py-5 lg:px-9 lg:text-2xl rounded-full shadow-lg hover:bg-[#d64d0b] transition-colors">
            Quero conhecer a plataforma
        </a>
    </div>
</section>
