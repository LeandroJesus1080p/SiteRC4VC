<section class="pt-8 pb-24 px-8 bg-gradient-to-b from-white to-[#eaf6f7] text-center">

    <h2 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-16 tracking-tight leading-tight">
        Depoimentos de quem jรก <br> se beneficiou da <span class="text-[#008e90]">RC<span
                class="text-[#f05a10]">4</span>VC</span>
    </h2>

    <div class="max-w-6xl mx-auto relative group mb-16 px-4">

        <div class="overflow-hidden rounded-3xl pb-12 pt-4">
            <div class="flex transition-transform duration-500 ease-out"
                [style.transform]="'translateX(-' + (currentSlide * (100 / itemsVisible)) + '%)'">

                <div *ngFor="let item of testimonials" class="w-full flex-shrink-0 px-4 box-border"
                    [style.flex-basis.%]="100 / itemsVisible">

                    <div
                        class="bg-white p-8 rounded-3xl shadow-lg border border-gray-100 text-left flex flex-col relative h-full transition-transform hover:-translate-y-2 duration-300 min-h-[300px]">
                        <span [class]="item.highlight ? 'text-[#f05a10]' : 'text-[#009b9f]'"
                            class="text-4xl absolute top-4 right-6">"</span>
                        <p class="text-gray-600 text-sm italic mb-6 relative z-10 flex-1 leading-relaxed">
                            "{{item.text}}"</p>

                    </div>
                </div>

            </div>
        </div>

        <!-- Arrows -->
        <button (click)="prev()"
            class="absolute top-1/2 -left-2 md:-left-12 transform -translate-y-1/2 bg-white text-[#009b9f] p-3 rounded-full shadow-lg hover:bg-[#009b9f] hover:text-white transition-colors z-20 focus:outline-none hidden md:flex items-center justify-center border border-gray-100">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>

        <button (click)="next()"
            class="absolute top-1/2 -right-2 md:-right-12 transform -translate-y-1/2 bg-white text-[#009b9f] p-3 rounded-full shadow-lg hover:bg-[#009b9f] hover:text-white transition-colors z-20 focus:outline-none hidden md:flex items-center justify-center border border-gray-100">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>

        <!-- Dots -->
        <div class="flex justify-center space-x-2 mt-4 absolute bottom-0 left-0 right-0">
            <ng-container *ngFor="let item of testimonials; let i = index">
                <button *ngIf="i <= (testimonials.length - itemsVisible)" (click)="goToSlide(i)"
                    [class]="currentSlide === i ? 'bg-[#f05a10] w-8' : 'bg-gray-300 w-3 hover:bg-[#009b9f]'"
                    class="h-3 rounded-full transition-all duration-300"></button>
            </ng-container>
        </div>

    </div>

    <div class="text-center mt-16">
        <a href="https://wa.me/+5511993502798?text=Gostaria%20de%20obter%20mais%20detalhes%20sobre%20as%20solu%C3%A7%C3%B5es%20oferecidas%20pela%20RC4VC."
            target="_blank" rel="noopener noreferrer"
            class="inline-block bg-[#f05a10] text-white font-bold py-4 px-8 text-lg lg:py-5 lg:px-9 lg:text-2xl rounded-full shadow-lg hover:bg-[#d64d0b] transition-colors">
            Quero conhecer a plataforma
        </a>
    </div>
</section>
